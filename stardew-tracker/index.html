    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            font-family: Roboto, Helvetica, sans-serif;
            color: #525252;
            background: url('./stardewbackground.png');
            background-attachment: fixed;
        }

        .card {
            background: linear-gradient(#aabbdd99, #ffffff87);
            backdrop-filter: blur(16px);
            margin: 8px;
            width: 320px;
            height: 250px;
            padding: 1em;
            border-bottom: 12px solid transparent;
            border-radius: 3px;
            text-align: center;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 3px #0000002b;
        }

        .profile {
            background: #ffffff61;
            border-radius: 3px;
            width: 128px;
            outline: 1px solid #dddddd;
        }

        .wrapper {
            padding-left: 8px;
            margin-left: 12px;
            width: 100%;
            padding-left: 8px;
            margin-left: 12px;
            width: 100%;
            flex-direction: column;
            max-height: 185px;
            overflow: scroll;
        }

        a {
            text-align: left;
            text-decoration: dotted;
            color: #0645ad;
        }

        .icon {
            width: 1em;
            height: 1em;
            margin-right: 8px;
        }

        .item {
            display: flex;
        }

        .tabs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 8px;
        }

        .tabs>button {
            background-color: #221772;
            color: white;
            border: 0;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        .inactive {
            filter: opacity(0.5)
        }
    </style>
</head>

    const visible = villagers.reduce((obj, item) => Object.assign(obj, { [item.villager.name]: tabs.reduce((obj2, item2) => Object.assign(obj2, { [item2.id]: item2.default || false }), {}) }), {});

    const stringToDomElement = (string) => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(string, "text/html");
        return doc.body.firstChild;
    }
    const toggle = (villager, param) => {
        console.log(visible)
        tabs.map(tab => visible[villager][tab.id] = false);
        visible[villager][param] = true;
        reload();
    }

    const onInit = () => villagers.forEach(villager => document.body.appendChild(stringToDomElement(`
        <div class="card">
            <div>    
                <img class="profile" src="${villager.villager.img}"/>
                <p>${villager.villager.name}</p>
            </div>
            <div class="tabs">
                <button class="${visible[villager.villager.name]?.loves ? 'inactive' : 'active'}" onclick="toggle('${villager.villager.name}', 'likes')">Likes</button>
                <button class="${visible[villager.villager.name]?.likes ? 'inactive' : 'active'}" onclick="toggle('${villager.villager.name}', 'loves')">Loves</button>
            </div>
                <div style="display: ${visible[villager.villager.name]?.loves ? 'flex' : 'none'}" class="wrapper">
                    ${villager.loved.map(l => `<div class="item"><img class="icon" src="${l.image}"/><a target="_blank" rel="noopener noreferrer" href="https://stardewcommunitywiki.com/${l.name?.replace(' ', '_')}">${l.name}</a></div>`).join('')}
                </div>
                <div style="display: ${visible[villager.villager.name]?.likes ? 'flex' : 'none'}" class="wrapper">
                    ${villager.liked.map(l => `<div class="item"><img class="icon" src="${l.image}"/><a target="_blank" rel="noopener noreferrer" href="https://stardewcommunitywiki.com/${l.name?.replace(' ', '_')}">${l.name}</a></div>`).join('')}
                </div>
        </div>
    `)));

    const onDestroy = () => {
        document.body.innerHTML = '';
    }

    const reload = () => {
        onDestroy();
        onInit();
    }

    setTimeout(reload, 500);
</script>
