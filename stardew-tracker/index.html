    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            font-family: Roboto, Helvetica, sans-serif;
            color: #525252;
            background: url('./stardewbackground.png');
            background-attachment: fixed;
        }

        .card {
            background: linear-gradient(#aabbdd99, #ffffff87);
            backdrop-filter: blur(16px);
            margin: 8px;
            width: 320px;
            height: 250px;
            padding: 1em;
            border-bottom: 12px solid transparent;
            border-radius: 3px;
            text-align: center;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 3px #0000002b;
        }

        .profile {
            background: #ffffff61;
            border-radius: 3px;
            width: 128px;
            outline: 1px solid #dddddd;
        }

        .wrapper {
            padding-left: 8px;
            margin-left: 12px;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
        }

        a {
            text-align: left;
            text-decoration: dotted;
            color: #0645ad;
        }

        .icon {
            width: 1em;
            height: 1em;
            margin-right: 8px;
        }

        .item {
            display: flex;
        }
    </style>
</head>
