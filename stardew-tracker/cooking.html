    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        ::-webkit-scrollbar {
            width: 0px;

        a:-webkit-any-link {
            color: #082f8a;
            display: flex;
            align-items: center;
        }

            padding: 0 4px;
            border-radius: 5px;

            text-decoration: none;

            align-items: center;

            font-family: Roboto, Helvetica, sans-serif;

            background: url('./stardewbackground.png');
            background-attachment: fixed;
        }
        input[type=checkbox] {

            width: 20px;
        }
        .component {
            width: 250px;
            background: linear-gradient(200deg, #ffffff45, #ffffff82);
            display: flex;
            justify-content: space-between;
            margin: 8px;
            padding: 4px 16px;
            align-items: center;
            backdrop-filter: blur(8px);
            border-radius: 3px;
            color: #000000b8;
            font-weight: bold;
        }
    </style>

        const parser = new DOMParser();
        const doc = parser.parseFromString(string, "text/html");
        return doc.body.firstChild;

        const storage = JSON.parse(localStorage.getItem("components") || "{}")

        console.log(storage)
        localStorage.setItem("components", JSON.stringify(storage))
